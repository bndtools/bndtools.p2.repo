# Jekyll Configuration
title: "oomph setups for bnd"
description: "Oomph configurations and Eclipse P2 repository for bnd/bndtools"
baseurl: ""
url: "https://bndtools.org/bndtools.p2.repo/"

# Fix for Ruby 3.4+ FrozenError
encoding: "utf-8"
webrick:
  headers:
    Cache-Control: "no-cache"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Custom button templates
install_button: '<button class="btn" style="background-color: orange; border: none; color: white; width:100%"><i class="fa fa-download" style="color: white;"></i> Install</button>'

# Exclude files from processing
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - "*.0/"
  - "[0-9]*/"
